<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}InfoFlow Social Media Simulation{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">InfoFlow Social Media</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.simulation') }}">Run Social Media Simulation</a>
                    </li>
                    <!-- Temporarily hidden 
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.research_scenarios') }}">Research Scenarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.guided_scenarios') }}">Guided Scenarios</a>
                    </li>
                    -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.simulations') }}">Simulation History</a>
                    </li>
                    <!-- Temporarily hidden
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.metrics_dashboard') }}">Metrics Dashboard</a>
                    </li>
                    -->
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="container-fluid mt-5 py-3 bg-light text-center">
        <p>InfoFlow Social Media Simulation &copy; 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
